<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div id="box1">这是一个ID选择器标签</div>
    <div class="box2">这是一个类选择器标签</div>
    <div>这是一个普通div标签</div>
    <button>点击按钮</button>
    
    <script>
        var element_id = document.getElementById('box1');
        console.log(element_id);

        var element_class = document.getElementsByClassName('box2')[0]; // 获取第一个匹配的元素
        // var element_class = document.getElementsByClassName('box2'); // 获取所有匹配的元素
        // console.log(element_class[0]); // 如果获取所有匹配的元素，可以通过索引访问
        console.log(element_class);

        var element_tag = document.getElementsByTagName('div')[2]; 
        console.log(element_tag); // 如果获取所有匹配的元素，可以通过索引访问

        element_id.innerHTML = "<a href='#'>这是一个跳转链接</a>"; // 会解析html标记
        element_class.innerHTML = "修改类选择器标签的文本内容"; // 忽略掉标记把内容当作纯文本处理

        element_tag.style.color = "red"; // 修改标签的样式
        element_tag.style.fontSize = "20px"; // 修改标签的样式

        // DOM 属性绑定事件
        var button_element = document.getElementsByTagName('button')[0];
        console.log(button_element);

        // button_element.onclick = function() { // 匿名函数 不需要在其他地方调用
        //     alert('dom 属性 按键触发');
        // }

        // button_element.addEventListener('click', function() { // 匿名函数 不需要在其他地方调用
        //     alert('dom addEventListener 按键触发');
        // });

        // 也没必要完全的使用匿名函数
        function handleClick() {
            alert('dom addEventListener 按键触发');
        }
        
        button_element.addEventListener('click', handleClick); // 绑定事件
    </script>

</body>
</html>
